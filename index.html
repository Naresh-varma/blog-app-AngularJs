<!DOCTYPE html>
<html ng-app = "blog-app" ng-controller = "mainCtrl">
    <head>
        <title>Blog-app</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" /> -->
        <link rel="stylesheet" href="./public/css/blog-app.css">
    </head>

    <body ng-cloak>
        
       <div class="container" style="width : 100%">
            <nav class="navbar  navbar-inverse " style="width : 100%; margin-top: 5px">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">blog-post</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <!-- <li class="active"><a href="#!/">Home</a></li> -->
                        <li><a href="#!/blogs">Home</a></li>
                        
                        <li ng-if = "token == null"><a href="#!/register">Register{{token}}</a></li>
                        <!-- <li><a href='#!/users'>Users</a></li> -->
                        <!-- <li><a href='#!/addBlog'>Add Blog</a></li> -->
                        <li><a href='#!/addBlog' ng-if = "isAdmin != null && isAdmin == 'true'">Add Blog</a></li>
                        <!-- <li><a href="#!/login" id="logInId">Login</a></li> -->
                        <form class="navbar-form navbar-right" >
                            <div class="input-group">                       
                              <input type="text" class="form-control" placeholder="Search Blog" name="search" ng-model = "query">
                              <!-- <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                  <i class="glyphicon glyphicon-search"></i>
                                </button>
                              </div> -->
                            </div>
                        </form>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ng-if = "name != null"><span class="glyphicon glyphicon-user"></span> {{name}}</a></li>
                        <li><a ng-click = "logIn()" id="logInId" ng-if = "name == null"><span class="glyphicon glyphicon-log-in"></span>&nbsp&nbspLogin</a></li>
                        <li><a ng-click = "logIn()" id="logInId" ng-if = "name != null"><span class="glyphicon glyphicon-log-in"></span>&nbsp&nbspLogOut</a></li>
                    </ul>
                </div>
            </nav>
           <div ng-view></div>
       </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular-route.min.js"></script>
        <script src="./public/js/blog-app.js"></script>
    </body>
</html>
